	<link rel="stylesheet" href="../../themes/default/jquery.ui.override.css" />
	<link rel="stylesheet" href="../../themes/default/jquery.ui.theme.css" />
	<style type="text/css">
		form{
			position:absolute;
			top:130px;

			width:180px;
		}
		.select-wrapper{
			margin-bottom: 30px;

	</style>
	
	<script src="../../jqui/js/jquery.min.js"></script>

	<script src="../../ui/jquery.ya.theme0.js"></script>
	<script>
	jQuery(function($) {
		$( "#select1" ).theme0({
			advancedTheme:{
				shadow:false,
				corner:false
			},
			triggerType:'hover'			
		});
		$( "#select2" ).theme0({
			advancedTheme:{
				shadow:true,
				corner:true
			},
			triggerType:'click'			
		});
		$('#select1').theme0('disable');
	});
	</script>
</head>

<body>
  <form action="#" method="post">
  	<div class="select-wrapper">
	  	<select id="select1">
	  		<option>a</option>
	  		<option>b</option>
	  		<option>c</option>
	  		<option>d</option>
	  	</select>
  	</div>
  	<div class="select-wrapper">
	  	<select id="select2">
	  		<option>e</option>
	  		<option>f</option>
	  		<option>g</option>
	  		<option>h</option>
	  	</select>
  	</div>
  </form>
</body>
