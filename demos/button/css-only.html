<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
</head>
<body>

<button class="ui-button ui-widget ui-corner-all">A button element</button>

<button class="ui-button ui-widget ui-corner-all ui-icon ui-icon-carat-1-w">Button with left icon</button>

<button class="ui-button ui-widget ui-corner-all ui-icon ui-icon-end ui-icon-carat-1-e">Button with right icon</button>

<button class="ui-button ui-widget ui-corner-all ui-icon ui-button-icon-only ui-icon-arrow-4">Button with icon only</button>

<button class="ui-button ui-widget ui-corner-all ui-icon ui-icon-top ui-icon-carat-1-n">Button with top icon</button>

<button class="ui-button ui-widget ui-corner-all ui-icon ui-icon-bottom ui-icon-carat-1-s">Button with bottom icon</button>

<input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">

<a class="ui-button ui-widget ui-corner-all" href="#">An anchor</a>

<div class="demo-description">
<p>Examples of the markup that can be used for buttons: A button element, an input of type submit and an anchor.</p>
</div>
</body>
</html>
