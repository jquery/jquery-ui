<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Icons</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.10.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.button.js"></script>
	<script>
	$(function() {
		$( "button:first" ).button({
			icon: "ui-icon-locked",
			text: false
		}).next().button({
			icon: "ui-icon-locked"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "right"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "top"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "bottom"
		}).next().button({
			label: "My text was set with the label option"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "left",
			text: false
		});
		$( "input:first" ).button({
			icon: "ui-icon-locked",
			text: false
		}).next().button({
			icon: "ui-icon-locked"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "right"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "top"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "bottom"
		}).next().button({
			label: "My text was set with the label option"
		}).next().button({
			icon: "ui-icon-gear",
			iconPosition: "left",
			text: false
		});
	});
	</script>
</head>
<body>

<button>Button with icon only</button>
<button>Button with icon on the left</button>
<button>Button with icon on the right</button>
<button>Button with icon on the top</button>
<button>Button with icon on the bottom</buttom>
<button></button>
<button>Button with icon position and no label</button>
<input type="submit" value="Label with icon only" />
<input type="submit" value="Label with icon on the left" />
<input type="submit" value="Label with icon on the right" />
<input type="submit" value="Label with icon on the top" />
<input type="submit" value="Label with icon on the bottom" />
<input type="submit"/>
<input type="submit" value="Label with icon position and no label" />


<div class="demo-description">
<p>Some buttons with various combinations of text and icons.</p>
</div>
</body>
</html>
