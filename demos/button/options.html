<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Icons</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.10.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.button.js"></script>
	<script>
	$(function() {
		$("button").button();
		$("input, select").on( "change", function(){
			var option = $( this ).attr( "name" ),
				value = $( this ).val();

			if( $( this ).attr( "type" ) === "checkbox" ) {
				if( $( this ).is(":checked") ) {
					value = true;
				} else {
					value = false;
				}
			}
			console.log( option );
			console.log( value );
			$( "button" ).button( "option", option, value );
		});
	});
	</script>
</head>
<body>

	<div class="demo-description">
		<p>Some buttons with various combinations of text and icons.</p>
	</div>
	<label for="text">Text</label>
	<input type="checkbox" id="text" name="text" checked/>
	<label for="disabled">Disabled</label>
	<input type="checkbox" id="disabled" name="disabled"/>
	<label for="label">Label</label>
	<input type="text" id="label" name="label" value="Sample Button"/>
	<label for="icon">Icon</label>
	<select name="icon" id="icon">
		<option value="false">None</option>
		<option value="ui-icon-gear">ui-icon-gear</opiton>
		<option value="ui-icon-newwin">ui-icon-newwin</opiton>
		<option value="ui-icon-refresh">ui-icon-refresh</opiton>
		<option value="ui-icon-shuffle">ui-icon-shuffle</opiton>
	</select>
	<label for="iconPosition">Icon Position</label>
	<select name="iconPosition" id="iconPosition">
		<option value="false">None</option>
		<option value="ui-icon-top">ui-icon-top</opiton>
		<option value="ui-icon-bottom">ui-icon-bottom</opiton>
		<option value="ui-icon-left">ui-icon-left</opiton>
		<option value="ui-icon-end">ui-icon-end</opiton>
	</select>
	<br/>
	<button>Sample Button</button>

</body>
</html>
