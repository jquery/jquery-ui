<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Spinner - Decimal</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
</head>
<body>

<p>
	<label for="spinner">Decimal spinner:</label>
	<input id="spinner" name="spinner" value="5.06">
</p>
<p>
	<label for="culture">Select a culture to use for formatting:</label>
	<select id="culture">
		<option value="en-EN" selected="selected">English</option>
		<option value="de-DE">German</option>
		<option value="ja-JP">Japanese</option>
	</select>
</p>

<div class="demo-description">
<p>
	Example of a decimal spinner. Step is set to 0.01.
	<br>The code handling the culture change reads the current spinner value,
	then changes the culture, then sets the value again, resulting in an updated
	formatting, based on the new culture.
</p>
</div>

<script src="../../external/requirejs/require.js"></script>
<script>

require.config({
	paths: {
		globalize: "../../external/globalize/globalize",
		"globalize-culture-de-DE": "../../external/globalize/globalize.culture.de-DE",
		"globalize-culture-ja-JP": "../../external/globalize/globalize.culture.ja-JP",
		jquery: "../../external/jquery/jquery",
		ui: "../../ui"
	},
	shim: {
		"globalize-culture-de-DE": [ "globalize" ],
		"globalize-culture-ja-JP": [ "globalize" ],
	}
});

require([
	"jquery",
	"globalize",
	"globalize-culture-de-DE",
	"globalize-culture-ja-JP",
	"ui/spinner"
], function( $, Globalize ) {

	$( "#spinner" ).spinner({
		step: 0.01,
		numberFormat: "n"
	});

	$( "#culture" ).change(function() {
		var current = $( "#spinner" ).spinner( "value" );
		Globalize.culture( $(this).val() );
		$( "#spinner" ).spinner( "value", current );
	});

});

</script>

</body>
</html>
