<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI datepicker_ta - Dates in other months</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js">
		$( "#datepicker_ta" ).datepicker_ta({
			showOtherMonths: true,
			selectOtherMonths: true
		});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker_ta"></p>

<div class="demo-description">
<p>The datepicker_ta can show dates that come from other than the main month
	being displayed. These other dates can also be made selectable.</p>
</div>
</body>
</html>
