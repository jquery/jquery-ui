<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI datepicker_ta - Display inline</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<script src="../../external/requirejs/require.js"></script>
	
	
	<script src="../bootstrap.js" data-modules="i18n/datepicker_ta-ta">		
		$( "#div_tamil_date" ).datepicker_ta();
	</script>
</head>
<body>

Date: <div id="div_tamil_date"></div>

<div class="demo-description">
<p>Display the datepicker_ta embedded in the page instead of in an overlay.  Simply call .datepicker_ta() on a div instead of an input.</p>
</div>
</body>
</html>
