<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Pinpad - Digit only</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js">
		$( "#pinpad" ).pinpad( {
			digitOnly: true
		} );
	</script>
</head>
<body>

<input id="pinpad" type="text" title="Click here">

<div class="demo-description">
	<p>Use the <code>digitOnly</code> option to accept or not the decimal point.</p>
</div>
</body>
</html>
