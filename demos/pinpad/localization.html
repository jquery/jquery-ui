<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Pinpad - Localize pinpad</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js" data-modules="i18n/pinpad-es i18n/pinpad-fr i18n/pinpad-it">
		$( "#pinpad" ).pinpad( $.ui.pinpad.regional.fr );
		$( "#locale" ).on( "change", function() {
		    $( "#pinpad" ).pinpad( "option", $.ui.pinpad.regional[ this.value ] );
		} );
	</script>
</head>
<body>

<input id="pinpad" type="text" title="Click here">
<select id="locale">
	<option value="en">English</option>
	<option value="es">Español</option>
	<option value="fr" selected>Français</option>
	<option value="it">Italiano</option>
</select>

<div class="demo-description">
	<p>Localize the pinpad language (Default: english).</p>
</div>
</body>
</html>
