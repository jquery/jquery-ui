<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Draggable Test Suite</title>

	<style>
		#main {
			width: 1000px;
			height: 1000px;
			overflow: scroll;
			overflow-x: scroll;
			overflow-y: scroll;
			position: relative;
			left: 0;
			top: 0;
		}
		#main-forceScrollable {
			position: absolute;
			left: 0;
			top: 0;
			width: 1100px;
			height: 1100px;
		}
		#scrollParent {
			width: 1200px;
			height: 1200px;
			position: relative;
			left: 0;
			top: 0;
			overflow: hidden;
			overflow-x: hidden;
			overflow-y: hidden;
		}
		#scrollParent-forceScrollable {
			position: absolute;
			left: 0;
			top: 0;
			width: 1300px;
			height: 1300px;
		}
		/* See #9077 */
		#draggable3, #draggable4 {
			z-index: 100;
		}
		.sortable {
			position: relative;
			top: 8000px;
			left: 10px;
			width: 300px;
			padding: 0;
			margin: 0;
			border: 0;
		}
		.sortable li {
			height: 100px;
			padding: 0;
			margin: 0;
			border: 0;
			list-style: none;
			display: inline-block;
		}
	</style>

	<script src="../helper/css.js"></script>
	<script>
	window.helper.loadCss([ "core" ]);
	</script>

	<link rel="stylesheet" href="../../../external/qunit/qunit.css">
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture">
	<div id="scrollParent">
		<div id="main">
			<div id="draggable1" style="background: green; width: 200px; height: 100px; position: relative; top: 0; left: 0;">Relative</div>
			<div id="draggable2" style="background: green; width: 200px; height: 100px; position: absolute; top: 10px; left: 10px;"><span><em>Absolute</em></span></div>
			<div id="draggable3" style="background: green; position: absolute; right: 5px; bottom: 5px; padding: 7px; border: 3px solid black;"><span><em>Absolute right-bottom</em></span></div>
			<div id="droppable" style="background: green; width: 200px; height: 100px; position: absolute; top: 110px; left: 110px;"><span>Absolute</span></div>
			<div id="main-forceScrollable"></div>
		</div>
		<div id="scrollParent-forceScrollable"></div>
	</div>
	<div style="width: 1px; height: 1000px;"></div>
	<div style="position: absolute; width: 1px; height: 2000px;"></div>
	<ul id="sortable" class="sortable">
		    <li id="draggableSortable">Item 0</li>
		    <li id="draggableSortable2">Item 1</li>
		    <li>Item 2</li>
		    <li>Item 3</li>
		  </ul>
		  <ul id="sortable2" class="sortable">
		    <li id="draggableSortableClone" class="sortable2Item">Item 0</li>
		    <li>Item 1</li>
		    <li>Item 2</li>
		    <li>Item 3</li>
		  </ul>
</div>


<script src="../../../external/requirejs/require.js"></script>
<script src="../../../external/qunit/qunit.js"></script>
<script src="../swarminject.js"></script>
<script src="../helper/jquery.js"></script>
<script src="../helper/require.js"></script>
<script>
QUnit.config.autostart = false;
require_series([
	"./draggable_common",
	"./draggable_core",
	"./draggable_events",
	"./draggable_methods",
	"./draggable_options",
	"./draggable_test_helpers"
], function() {
	QUnit.start();
});
</script>

</body>
</html>
