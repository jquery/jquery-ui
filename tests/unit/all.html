<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Test Suite</title>

	<script src="../../external/jquery/jquery.js"></script>

	<link rel="stylesheet" href="../../external/qunit/qunit.css">
	<link rel="stylesheet" href="../../external/qunit-composite/qunit-composite.css">
	<script src="../../external/qunit/qunit.js"></script>
	<script src="../../external/qunit-composite/qunit-composite.js"></script>

	<script>
	(function() {

	var params = [],
		suites = [
			"accordion/accordion.html",
			"autocomplete/autocomplete.html",
			"button/button.html",
			"core/core.html",
			"datepicker/datepicker.html",
			"dialog/dialog.html",
			"draggable/draggable.html",
			"droppable/droppable.html",
			"effects/effects.html",
			"form-reset-mixin/form-reset-mixin.html",
			"menu/menu.html",
			"position/position.html",
			"progressbar/progressbar.html",
			"resizable/resizable.html",
			"selectable/selectable.html",
			"slider/slider.html",
			"sortable/sortable.html",
			"spinner/spinner.html",
			"tabs/tabs.html",
			"tooltip/tooltip.html",
			"widget/widget.html"
		];

	$.each( QUnit.urlParams, function( key, value ) {
		if ( key === "filter" ) {
			return;
		}
		params.push( encodeURIComponent( key ) + "=" + encodeURIComponent( value ) );
	});
	if ( params.length ) {
		params = "?" + params.join( "&" );
		suites = $.map( suites, function( suite ) {
			return suite + params;
		});
	}
	QUnit.testSuites( suites );

	}());
	</script>
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture">

</div>
</body>
</html>
