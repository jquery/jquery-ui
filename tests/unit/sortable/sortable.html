<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Sortable Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../lib/css.js" data-modules="core"></script>
	<script src="../../lib/bootstrap.js" data-widget="sortable"></script>
	<style>
	#sortable, #sortable2 {
		position:relative;
		top:0;
		left:0;
		padding: 0;
		margin: 1px;
		border-width: 0;
	}
	#sortable li, #sortable2 li{
		padding: 0;
		margin: 0;
		border-width: 0;
		height:19px;
	}
	#sortable-table,
	#sortable-table2 {
		width: 100%;
	}
	</style>
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture">

<ul id="sortable" class="connectWith">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
	<li>Item 5</li>
</ul>

<ul id="sortable2" class="connectWith">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
	<li>Item 5</li>
</ul>

		<tr>
			<td>1.1</td>
			<td>1.2</td>
		</tr>
		<tr>
			<td>1.3</td>
			<td>1.4</td>
		</tr>
		<tr>
			<td>1.5</td>
			<td>1.6</td>
		</tr>
		<tr>
			<td>1.7</td>
			<td>1.8</td>
		</tr>
	</tbody>
	<tbody>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
		</tr>
		<tr>
			<td>2.3</td>
			<td>2.4</td>
		</tr>
		<tr>
			<td>2.5</td>
			<td>2.6</td>
		</tr>
		<tr>
			<td>2.7</td>
			<td>2.8</td>
		</tr>
	</tbody>
	<tbody>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
		</tr>
		<tr>
			<td>3.3</td>
			<td>3.4</td>
		</tr>
		<tr>
			<td>3.5</td>
			<td>3.6</td>
		</tr>
		<tr>
			<td>3.7</td>
			<td>3.8</td>
		</tr>
	</tbody>
</table>

<!-- This table has rows of varying height -->
<table id="sortable-table2">
	<tbody>
		<tr>
			<td>1<br>1</td>
			<td>1</td>
		</tr>

			<td>2</td>

</table>

</div>
</body>
</html>
