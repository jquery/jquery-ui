<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tooltip Visual Test: Default</title>
	<link rel="stylesheet" href="../visual.css" type="text/css" />
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css" type="text/css">
	<script type="text/javascript" src="../../../jquery-1.5.1.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.position.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.button.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.tooltip.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.effects.core.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.effects.blind.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.effects.bounce.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.effects.drop.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.effects.explode.js"></script>
	<!--
	<script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
	-->
	<script type="text/javascript">
	$(function() {
		var animations = [{}, {
			show: {
				effect: "slideDown"
			},
			hide: {
				effect: "slideUp"
			}
		}, {
			show: {
				effect: "explode"
			},
			hide: {
				effect: "explode"
			}
		}, {
			show: {
				effect: "bounce"
			},
			hide: {
				effect: "blind"
			}
		},
		{
			show: {
				effect: "drop",
				direction: "right"
			},
			hide: {
				effect: "drop",
				direction: "right"
			}
		}];
		$.each(animations, function(index, animation) {
			var text = JSON.stringify(animation);
			$("<span></span>").attr("title", text).text(text).tooltip({
				show: animation.show,
				hide: animation.hide
			}).wrap("<li></li>").parent().appendTo("ul");
		});
	});
	</script>
</head>
<body>

<div style="width:300px">
	<ul class="ui-widget ui-widget-header">
	</ul>
</div>
</body>
</html>
