<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Button Visual Test: Tickets</title>
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css">
	<script src="../../../jquery-1.8.3.js"></script>
	<script src="../../../ui/jquery.ui.core.js"></script>
	<script src="../../../ui/jquery.ui.widget.js"></script>
	<script src="../../../ui/jquery.ui.button.js"></script>
	<script>
	$(function() {
		$( "#ch" ).button().on( "click change", function() {
			$( "#checked" ).text( this.checked );
			$( "#aria" ).text( $( this ).button( "widget" ).attr( "aria-pressed" ) );
		}).change();
	});
	</script>
</head>
<body>
	<h1>#5518 - Incorrect state after double click in Firefox</h1>
	<input type="checkbox" id="ch"><label for="ch">Double click this button and check if its checked and aria state correspond to the current display</label>
	<p>Checked state: <span id="checked"></span></p>
	<p>Aria state: <span id="aria"></span></p>
</body>
</html>
