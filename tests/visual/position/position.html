<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Position Visual Test: Default</title>
	<link rel="stylesheet" href="../visual.css" type="text/css" />
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css" type="text/css" title="ui-theme" />
	<script type="text/javascript" src="../../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.position.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.autocomplete.js"></script>
	<script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
	<script type="text/javascript">
	$(function() {
		var inputs = $("input");
		$("ul").insertAfter(inputs);
		$(window).resize(function() {
			inputs.each(function() {
				$(this).position({
					my: this.id.replace(/-/, " "),
					at: this.id.replace(/-/, " "),
					of: "#container",
					collision: "none"
				});
				$(this).next().menu().position({
					my: "left top",
					at: "left bottom",
					of: this
				});
			});
		}).resize();
	});
	</script>
	<style>
		input, .ui-menu { position: absolute; }
		.ui-menu { width: 200px; }
		html, body { width: 99%; height: 99% }
		#container { width: 95%; height: 95%; border: 1px solid black; margin: auto; }
	</style>
</head>
<body>

<div id="container"></div>

<input id="left-top" />
<input id="left-center" />
<input id="left-bottom" />
<input id="center-top" />
<input id="center-center" />
<input id="center-bottom" />
<input id="right-top" />
<input id="right-center" />
<input id="right-bottom" />

<ul>

	<li><a href="#">Perl</a></li>
	<li><a href="#">Ruby</a></li>

	<li><a href="#">Python</a></li>
	<li><a href="#">C#</a></li>
</ul>

</body>
</html>
