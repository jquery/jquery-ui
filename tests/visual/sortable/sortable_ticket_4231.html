 </style> 
 <script>jQuery(document).ready(function(){
        $(".dropArea").droppable({
          drop: function(ev, ui) { $(ui.draggable).html("dropped"); }
        })
        .sortable();
        $(".dragArea").draggable({
          connectToSortable: '.dropArea',
          revert: 'invalid',
          helper: 'clone'
        });
    });
</script>
