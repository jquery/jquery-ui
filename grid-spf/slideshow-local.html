<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Photo Slideshow</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="../demos/demos.css">
	<script src="../jquery-1.6.2.js"></script>
	<script src="../external/jquery.tmpl.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="../ui/jquery.ui.position.js"></script>
	<script src="../ui/jquery.ui.button.js"></script>
	<script src="../grid-editing/observable.js"></script>
	<script src="dataview.js"></script>
	<script src="dataview-local.js"></script>
	<script src="pager.js"></script>
	<script src="slideshow.js"></script>
	<script>
	$(function() {
		var photos = $( "#gal1 > li > a" ).map(function() {
			var a = $( this ),
				img = a.children( "img" );
			return {
				href: a.attr( "href" ),
				title: a.attr( "title" ),
				src: img.attr( "src" )
			};
		}).get();
		$( "#gal1" ).hide();

		var dataview = $.ui.localDataview( {
			input: photos,
			paging: {
				limit: 3,
			}
		});

		$( "#slideshow" ).slideshow( {
			source: dataview
		});

		$( ".controls" ).pager({
			source: dataview
		});

		$( "#page-size" ).change( function() {
			dataview.option( "paging.limit", +$( thisÂ ).val() ).refresh();
		});

		dataview.refresh();
	});
	</script>
</head>
<body>

<h1>Photo Slideshow</h1>
<p>features: paging, local dataview</p>

<hr>

Per page: <input id="page-size" value="3">

<div class="controls">
	<button data-page="first">First</button>
	<button data-page="prev">Prev</button>
	<span>
		Page <input class="current" size="4"/>/<span class="total">0</span>,
		Total records <span class="totalRecords">0</span>
	</span>
	<button data-page="next">Next</button>
	<button data-page="last">Last</button>
</div>

<div id="slideshow"></div>

<ul class="gallery" id="gal1">
	<li>
		<a href="http://www.flickr.com/photos/43611094@N07/4418243604/" title="shamrocks by cobalt123_feature by hillary.ryland, on Flickr"><img src="http://farm3.static.flickr.com/2735/4418243604_985de45c5e_m.jpg" alt="shamrocks by cobalt123_feature" /></a>
	</li>
	<li>
		<a href="http://www.flickr.com/photos/origamiancy/3595747489/" title="Origami Shamrock (Design by Gerwin Sturm) by Origamiancy, on Flickr"><img src="http://farm4.static.flickr.com/3302/3595747489_53e5a3dd79_m.jpg" alt="Origami Shamrock (Design by Gerwin Sturm)" /></a>
	</li>
	<li>
		<a href="http://www.flickr.com/photos/uwehermann/173505490/" title="Shamrocks by Uwe Hermann, on Flickr"><img src="http://farm1.static.flickr.com/65/173505490_ac1a3b40b7_m.jpg" alt="Shamrocks" /></a>
	</li>
	<li>
		<a href="http://www.flickr.com/photos/j1x4r/4575399261/" title="Shamrock by Jixar, on Flickr"><img src="http://farm4.static.flickr.com/3305/4575399261_74e3b6666a_m.jpg" alt="Shamrock" /></a>
	</li>
	<li>
		<a href="http://www.flickr.com/photos/cloppy/2983054651/" title="Shamrock by jez.atkinson, on Flickr"><img src="http://farm4.static.flickr.com/3007/2983054651_6870c93ab2_m.jpg" alt="Shamrock" /></a>
	</li>
	<li>
		<a href="http://www.flickr.com/photos/32554040@N08/3035575238/" title="shamrock trivet by woollypunk, on Flickr"><img src="http://farm4.static.flickr.com/3191/3035575238_ea2c924edb_m.jpg" alt="shamrock trivet" /></a>
	</li>
</ul>

</body>
</html>
