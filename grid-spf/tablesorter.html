<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid: Sorting, Paging, Filtering</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="menugrid.css">
	<script src="../jquery-1.6.2.js"></script>
	<script src="../external/jquery.tmpl.js"></script>
	<script src="../external/globalize.js"></script>
	<script src="../external/globalize.culture.de-DE.js"></script>
	<script src="../external/globalize.culture.ja-JP.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="../ui/jquery.ui.button.js"></script>
	<script src="../ui/jquery.ui.menu.js"></script>
	<script src="../ui/jquery.ui.position.js"></script>
	<script src="../ui/jquery.ui.popup.js"></script>
	<script src="../grid-editing/observable.js"></script>
	<script src="dataview.js"></script>
	<script src="dataview-local.js"></script>
	<script src="grid.js"></script>
	<script src="pager.js"></script>
	<script src="menugrid.js"></script>
	<script>
	$(function() {
		// TODO get rid of the refresh call
		$( "#yearlyResults" ).menugrid().data("menugrid").options.source.refresh();
	});
	</script>
	<style>
	#yearlyResults {
		width: 800px;
	}
	</style>
</head>
<body>

	<table id="yearlyResults">
		<thead>
			<tr>
				<th data-sort-order="-1">Year</th>
				<th data-type="currency">US Revenue</th>
				<th data-type="currency" data-culture="de-DE">EU Revenue</th>
				<th data-type="currency" data-culture="ja-JP">JP Revenue</th>
				<th data-sort-order="-1" data-type="date" data-format="d">Peak Traffic</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2005</td>
				<td>$0.00</td>
				<td>0,00 €</td>
				<td>¥0</td>
				<td>12/1/2005</td>
			</tr>
			<tr>
				<td>2006</td>
				<td>$0.50</td>
				<td>10.000,00 €</td>
				<td>¥1,500</td>
				<td>5/16/2006</td>
			</tr>
			<tr>
				<td>2007</td>
				<td>$10,000.00</td>
				<td>0,50 €</td>
				<td>-¥115</td>
				<td>6/3/2007</td>
			</tr>
			<tr>
				<td>2008</td>
				<td>$-10,000.00</td>
				<td>0,06 €</td>
				<td>¥10,000</td>
				<td>12/1/2008</td>
			</tr>
			<tr>
				<td>2009</td>
				<td>$-10.00</td>
				<td>-10,00 €</td>
				<td>-¥150</td>
				<td>12/30/2009</td>
			</tr>
			<tr>
				<td>2010</td>
				<td>$0.06</td>
				<td>-10.000,00 €</td>
				<td>¥15</td>
				<td>2/28/2010</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
